<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="javascript-calculator-fcc.css">

	<title>Javascript Calculator FCC</title>
</head>
<body>
	<!-- this div contains the heading of the page -->
	<div>
		<h1>Javascript Calculator</h1>
	</div>

	<!-- this div contains the acutal calculator -->
	<div class="Calci">
		<input type="text" name="display" value="">
		<br/>
		<button value="AC">AC</button>
		<button value="CE">CE</button>
		<button value="/">/</button>
		<button value="*">*</button>
		<br/>
		<button value="7" class="number">7</button>
		<button value="8" class="number">8</button>
		<button value="9" class="number">9</button>
		<button value="-">-</button>
		<br/>
		<button value="4" class="number">4</button>
		<button value="5" class="number">5</button>
		<button value="6" class="number">6</button>
		<button value="+">+</button>
		<br/>
		<button value="1" class="number">1</button>
		<button value="2" class="number">2</button>
		<button value="3" class="number">3</button>
		<button value="equal">=</button>
		<br/>
		<button value="0" class="number">0</button>
		<button value=".">.</button>
		<!-- <button value="(">(</button>
		<button value=")">)</button> -->
	</div>

	<script type="text/javascript" src="javascript-calculator-fcc.js"></script>
</body>
</html>
