<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="javascript-calculator-fcc.css">

	<title>Javascript Calculator FCC</title>
</head>
<body>
	<!-- this div contains the heading of the page -->
	<div>
		<h1>Javascript Calculator</h1>
	</div>

	<!-- this div contains the acutal calculator -->
	<div class="calci">
		<input type="text" name="display" value="">
		<br/>
		<button value="AC">AC</button>
		<button value="CE">CE</button>
		<button value="/" class="operator">/</button>
		<button value="*" class="operator">*</button>
		<br/>
		<button value="7" class="numb">7</button>
		<button value="8" class="numb">8</button>
		<button value="9" class="numb">9</button>
		<button value="-" class="operator">-</button>
		<br/>
		<button value="4" class="numb">4</button>
		<button value="5" class="numb">5</button>
		<button value="6" class="numb">6</button>
		<button value="+" class="operator">+</button>
		<br/>
		<button value="1" class="numb">1</button>
		<button value="2" class="numb">2</button>
		<button value="3" class="numb">3</button>
		<button value="equal">=</button>
		<br/>
		<button value="0" class="numb">0</button>
		<button value="." class="operator">.</button>
	</div>

	<script type="text/javascript" src="javascript-calculator-fcc.js"></script>
</body>
</html>
